<div class="step">
    <label class="step-expand-collapse">HTTP Method</label>
    <button id="deleteStep" onclick="deleteStep(this);"><strong>X</strong></button>
    <div id="step-body">
      <input type="text" id="stepName" class="stepName" name="stepName" value="add-http-method">
      <label>HTTP Method Name:</label>
      <select id="http-method-dropdown" class="http-method-dropdown">
         <option value="select method">-- select method --</option>
         <option value="GET">GET</option>
         <option value="POST">POST</option>
         <option value="PUT">PUT</option>
         <option value="DELETE">DELETE</option>
      </select>
    </div>
  </div>
  <div class="step">
    <label class="step-expand-collapse">Status Code</label>
    <button id="deleteStep" onclick="deleteStep(this);"><strong>X</strong></button>
    <div id="step-body">
      <input type="text" id="stepName" class="stepName" name="stepName" value="verify-status-code">
      <label>Expected Status Code:</label>
      <input type="text" id="statusCode" class="statusCode" name="statusCode">
    </div>
  </div>
  <div class="step">
    <label class="step-expand-collapse">Response Content Type</label>
    <button id="deleteStep" onclick="deleteStep(this);"><strong>X</strong></button>
    <div id="step-body">
      <input type="text" id="stepName" class="stepName" name="stepName" value="verify-response-content-type">
      <label>Expected Response Content Type:</label>
      <select id="expected-content-type-dropdown" class="expected-content-type-dropdown">
         <option value="select content type">-- select content type --</option>
         <option value="JSON">JSON</option>
         <option value="XML">XML</option>
      </select>
    </div>
  </div>
