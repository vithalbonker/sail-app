<h2>Params</h2>
<hr>

<template id="params-table-row">
    <tr>
      <td>
        <select id="params-dropdown">
           <option value="select param">--select param--</option>
           <option value="header param">Header Param</option>
           <option value="query param">Query Param</option>
           <option value="path param">Path Param</option>
        </select>
      </td>
      <td>
        <input type="text" id="param-name" class="param-name" name="param-name" />
      </td>
      <td>
        <input type="text" id="param-value" class="param-value" name="param-value" />
      </td>
      <td>
        <img src="/public/images/param-delete-icon-24-24.png" onclick="deleteParamRow(this);"/>
      </td>
    </tr>
</template>

<button name="add-param" id="add-param" onclick="addParamRow();"><strong>Add Param</strong></button>
<table id="params-data">
	<thead>
	  <tr>
		  <th>Param Type</th>
		  <th>Name</th>
		  <th>Value</th>
		  <th>Action</th>
	  </tr>
	</thead>
	<tbody></tbody>
</table>

<h2>Test data</h2>
<hr>
<button name="add-testdata-row" id="add-testdata-row" onclick="addTestDataRow();"><strong>Add Iteration Row</strong></button>
<button name="add-testdata-column" id="add-testdata-column" onclick="addTestDataColumn();"><strong>Add Data Column</strong></button>
<table id="testdata-table">
  <thead></thead>
  <tbody></tbody>
</table>
